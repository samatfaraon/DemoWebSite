<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web-site</title>
    <linkhref="CSS/style.CSS"type="text/CSS"rel="stylesheet"></linkhref>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="area-container">
        <!--menu section-->
        <area-item class="area-item--1"></area-item>
        <area-item class="area-item--2">About</area-item>
        <area-item class="area-item--3">Login</area-item>
        <!--banner section-->
        <area-item class="area-item--4">
            <img src="images/banner1.png" alt="robot&woman">
        </area-item>
            <p class="banner-text banner-text-1">Don't let your robot shop for you!</p>
            <p class="banner-text banner-text-2">Best deals only for humans</p>                
        <!--gadgets section-->
        <h3>Trending Gadgets</h3>
        <area-item class="area-item--5"><img src="images/wristband.jpg" alt="wristband"></area-item>
        <area-item class="area-item--6"><img src="images/protective-mask.jpg" alt="protective-mask"></area-item>
        <area-item class="area-item--7"><img src="images/training.jpg" alt="training"></area-item>
        <area-item class="area-item--8"><img src="images/toaster.jpg" alt="toaster"></area-item>
        <area-item class="area-item--9"><img src="images/ar-glasses.jpg" alt="ar-glasses"></area-item>
        <!--advantages section-->
        <area-item class="area-item--10"></area-item>
        <div class="advantages">
        <p class="advantages1">Unlimited support</p>
        <p class="advantages2">Exclusive gadgets</p>
        <p class="advantages3">Bonus points</p>
        <p class="advantages4">up to 40% discounts</p>
        </div>
        <div class="icon-diamond"></div>
        <div class="icon-infinite"></div>
        <div class="icon-bonus"></div>
        <div class="icon-discount"></div>
        <p class="advantages5">Apply for our exclusive iCards</p>
        <p class="advantages6">and get an instant discount!</p>
        <div class="cardimage"><img src="images/memebership-card3.png" alt="memebershipcard"></div>
        <div class="splashimage"><img src="images/splash-underline.png" alt="splash"></div>
        <!--form section-->
        <area-item class="area-item--11">Form</area-item>
        <!--reviews section-->
        <area-item class="area-item--12">Review1</area-item>
        <area-item class="area-item--13">Review2</area-item>
        <area-item class="area-item--14">Review3</area-item>
        <area-item class="area-item--15">Review4</area-item>
        <area-item class="area-item--16">Review5</area-item>
        <!--footer section-->
        <area-item class="area-item--17">Footer</area-item>
    </div>
</body>
</html>
